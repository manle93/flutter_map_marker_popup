name: flutter_map_marker_popup
description: A plugin for flutter_map to show a customisable popup Widget when a marker is tapped. Also provides methods to show/hide popups.
version: 0.2.1
homepage: https://github.com/manle93/flutter_map_marker_popup

publish_to: none

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_map:
    git:
      url: https://github.com/manle93/flutter_map.git
      ref: master

  latlong2: ^0.8.0

dev_dependencies:
  pedantic: ^1.9.0
  flutter_test:
    sdk: flutter

flutter:
